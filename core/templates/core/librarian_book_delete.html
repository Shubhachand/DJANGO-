{% extends 'core/librarian_base.html' %}

{% block title %}Delete Book{% endblock %}

{% block librarian_content %}
<h2 class="mb-4"><i class="fas fa-trash"></i> Delete Book</h2>

<div class="card">
    <div class="card-body">
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> Are you sure you want to delete this book?
        </div>
        <h5>{{ book.title }}</h5>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'librarian_books' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
