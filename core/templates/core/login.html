{% extends 'core/base.html' %}

{% block title %}Login - Library System{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 450px;
        width: 100%;
    }
    
    .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2.5rem 2rem;
        text-align: center;
        color: white;
    }
    
    .login-header i {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
    
    .login-header h3 {
        font-weight: 800;
        margin: 0;
        font-size: 1.75rem;
    }
    
    .login-header p {
        margin: 0.5rem 0 0 0;
        opacity: 0.9;
    }
    
    .login-body {
        padding: 2.5rem 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        font-weight: 600;
        color: #1a1a2e;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
    }
    
    .form-label i {
        margin-right: 0.5rem;
        color: #667eea;
    }
    
    .form-control {
        padding: 0.875rem 1rem;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .login-btn {
        padding: 1rem;
        font-weight: 700;
        font-size: 1.1rem;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        transition: all 0.3s ease;
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
    }
    
    .divider::before,
    .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e9ecef;
    }
    
    .divider span {
        padding: 0 1rem;
        color: #6c757d;
        font-size: 0.9rem;
    }
    
    .signup-link {
        text-align: center;
        color: #6c757d;
    }
    
    .signup-link a {
        color: #667eea;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .signup-link a:hover {
        color: #764ba2;
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-book-reader"></i>
            <h3>Welcome Back</h3>
            <p>Login to access your library account</p>
        </div>
        <div class="login-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 login-btn">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="{% url 'student_signup' %}">Sign up as Student</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
