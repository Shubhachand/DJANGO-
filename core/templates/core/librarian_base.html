{% extends 'core/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5><i class="fas fa-user-shield"></i> Librarian Panel</h5>
            </div>
            <div class="list-group list-group-flush">
                <a href="{% url 'librarian_dashboard' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="{% url 'librarian_books' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-book"></i> Manage Books
                </a>
                <a href="{% url 'librarian_categories' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-tags"></i> Categories
                </a>
                <a href="{% url 'librarian_students' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user-graduate"></i> Manage Students
                </a>
                <a href="{% url 'librarian_requests' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-clipboard-list"></i> Book Requests
                </a>
                <a href="{% url 'librarian_issued_books' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-book-open"></i> Issued Books
                </a>
                <a href="{% url 'librarian_fines' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-dollar-sign"></i> Fines
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        {% block librarian_content %}{% endblock %}
    </div>
</div>
{% endblock %}
